<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 页面头部 -->
        <header>
            <h1>图片压缩工具</h1>
            <p>简单易用的在线图片压缩服务</p>
        </header>

        <!-- 主要内容区 -->
        <main>
            <!-- 上传区域 -->
            <div class="upload-section">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
                    <img src="icons/upload.svg" alt="上传图标" class="upload-icon">
                    <p>点击或拖拽图片到这里</p>
                    <button class="upload-btn">选择图片</button>
                </div>
            </div>

            <!-- 压缩预览区域 -->
            <div class="compression-section" style="display: none;">
                <div class="image-preview">
                    <!-- 原图预览 -->
                    <div class="preview-container">
                        <h3>原图</h3>
                        <div class="preview-box">
                            <img id="originalImage" alt="原图预览">
                        </div>
                        <div class="file-info">
                            <span>文件大小：</span>
                            <span id="originalSize">0 KB</span>
                        </div>
                    </div>

                    <!-- 压缩后预览 -->
                    <div class="preview-container">
                        <h3>压缩后</h3>
                        <div class="preview-box">
                            <img id="compressedImage" alt="压缩后预览">
                        </div>
                        <div class="file-info">
                            <span>文件大小：</span>
                            <span id="compressedSize">0 KB</span>
                        </div>
                    </div>
                </div>

                <!-- 控制区域 -->
                <div class="controls">
                    <div class="quality-control">
                        <label for="quality">压缩质量：</label>
                        <input type="range" id="quality" min="0" max="100" value="80">
                        <span id="qualityValue">80%</span>
                    </div>
                    <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
